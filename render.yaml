databases:
  - name: task-tracker
    databaseName: task_tracker_r8v8
    user: task-tracker
    region: singapore

services:
  - type: web
    name: task-tracker
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-tracker
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

- type: clock
  name: clockwork
  command: bundle exec clockwork config/clock.rb  # Clockwork タスクを実行するコマンドを指定